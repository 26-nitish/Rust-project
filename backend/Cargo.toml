[package]
name = "CovertSight"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-multipart = "0.4"
futures-util = "0.3"
image = "0.24"
rand = "0.8"
aes = "0.7"
block-modes = "0.8"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
env_logger = "0.10.0"